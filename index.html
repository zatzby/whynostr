<!DOCTYPE html>
<html>
  <head>
    <title>Why Nostr?</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="badge">
      <img src="https://nostr.build/p/nb7008.jpg" alt="Menu" />
    </div>
    <div class="container">
      <div>
        <h1>Why Nostr?</h1>
      </div>
      <div>
        <h2>Because it is</h2>
        <div class="text-container">
          <script>
           const words = [
              'decentralized',
              'free',
              'weird',
              'different',
              'connective',
              'equalizing',
              'community',
              'global',
              'borderless',
              'infinite',
              'peer-to-peer',
              'encrypted',
              'secure',
              'fun',
              'engaging',
              'algorithm-free',
              'us',
              'pura vida',
              'ours',
              'growing',
              'evolving',
              'liberating',
              
            ];

            let randomizedWords = shuffleArray(words);
            let currentIndex = 0;
            document.querySelector('.text-container').textContent =
              randomizedWords[currentIndex];

            setInterval(() => {
              currentIndex = (currentIndex + 1) % randomizedWords.length;
              document.querySelector('.text-container').textContent =
                randomizedWords[currentIndex];
            }, 2100);

            function shuffleArray(array) {
              let currentIndex = array.length;
              let temporaryValue, randomIndex;

              while (currentIndex !== 0) {
                randomIndex = Math.floor(Math.random() * currentIndex);
                currentIndex--;
                temporaryValue = array[currentIndex];
                array[currentIndex] = array[randomIndex];
                array[randomIndex] = temporaryValue;
              }

              return array;
            }
          </script>
        </div>
      </div>
      <div class="made-with-passion">Fueled with passion ðŸ¤™</div>
    </div>
  </body>
